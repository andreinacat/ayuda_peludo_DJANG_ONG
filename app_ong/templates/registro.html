{% extends 'base.html' %}
{%load static%}
{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
{% endblock css %}
{% block body %}
    <body id="cuerpo" style=" background-color: rbga(255,255,255,0.9);background-blend-mode: overlay;">
    <div align=right><a href="{% url 'IND'%}"> inicio></a></div>
    <form class="form-registro" enctype="multipart/form-data" action="{% url 'REG'%}" method="POST">
        {% csrf_token %}
       

        <div class="container-md" style="margin-top: 50px;background-color:rgb(188, 250, 231);">
            <div class=" row justify-content-center">
                <h2 class="form-titulo" style="text-align: center;">Ingresar nueva Mascota</h2>
            </div>
            <div class="row justify-content-center" style="margin-top: 30px;"> 
                <input class="col-4" type="text" name="txtNombre" id="txtNombre" placeholder="nombre" required>
            <div class="row justify-content-center" style="margin-top: 20px;">
                <textarea class="col-4" name="txtDesc" id="txtDesc" cols="30" rows="10" placeholder="descripcion"></textarea>
            </div>   
            
            </div>
            <div class="row justify-content-center" style="margin-top: 20px;">
                <input class="col-4" type="number" name="txtEdad" id="txtEdad" placeholder="edad" required>
            </div>
            <div class="row justify-content-center" style="margin-top: 20px;">    
                <input class="col-5" type="file" name="txtImg" id="txtImg">
            </div> 
            <div class="row justify-content-center" style="margin-top: 20px;">   
                <select class="col-4" name="cboCategoria" id="cboCategoria">
                {% for item in categorias %}
                    <option >{{item.nombre}}</option>
                {% endfor %}
                
                </select>
            </div>
            <div class="row justify-content-center" style="margin-top: 20px;">

                <input class="col-2" type="submit" value="Registrar">
            </div>
          
            
        
        </div>


    </form>
    <div>
        <h1>{{mensaje}}</h1>
    </div>
    </body>
{% endblock body %}
{% block jss %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
{% endblock jss %}
