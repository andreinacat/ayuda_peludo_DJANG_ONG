{% extends 'base.html' %}
{%load static%}
{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
{% endblock css %}
{% block body %}
    <body id="cuerpo" style=" background-color: rbga(255,255,255,0.9);background-blend-mode: overlay;">
    <form class="form-registro" enctype="multipart/form-data" action="{% url 'REG'%}" method="POST">
        {% csrf_token %}
        <h2 class="form-titulo">Ingresar nueva Mascota</h2>

        <div>
            <input class="col-sm" type="text" name="txtNombre" id="txtNombre" placeholder="nombre" required>
            <input type="number" name="txtEdad" id="txtEdad" required>
            <textarea name="txtDesc" id="txtDesc" cols="30" rows="10"></textarea>
            <input class="col-xl" type="file" name="txtImg" id="txtImg">
            <select name="cboCategoria" id="cboCategoria">
                {% for item in categorias %}
                    <option >{{item.nombre}}</option>
                {% endfor %}
                
            </select>
            <input class="btn-registrar" type="submit" value="Registrar">
        </div>


    </form>
    <div>
        <h1>{{mensaje}}</h1>
    </div>
    </body>
{% endblock body %}
{% block jss %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
{% endblock jss %}
