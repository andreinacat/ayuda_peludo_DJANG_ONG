{% extends 'base.html' %}
{%load static%}
{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
{% endblock css %}
{% block body %}
    <body id="cuerpo" style=" background-color: rbga(255,255,255,0.9);background-blend-mode: overlay;">
    <section id="blog">
        <h2>informacion mascota</h2>
        <div class="container">
            <article>
                <img src="{{mascota.imagen.url}}" alt="">
                <h4>Nombre:{{mascota.nombre}}</h4>
                <h4>Edad:{{mascota.edad}}</h4>
                <h4>Descripcion:{{mascota.descripcion}}</h4>
                <h4>Categoria:{{mascota.categoria.nombre}}</h4>
            </article>
        </div>

    </section>
    </body>
{% endblock body %}
{% block jss %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
{% endblock jss %}
